# This workflow will install dependencies and run tests

name: Run tests

on:
  push:

permissions:
  contents: read
  issues: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
      - uses: chartboost/ruff-action@v1
        with:
          args: "check --output-format=github"
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/api/requirements.txt


  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r src/api/requirements.txt
    - name: Install dependencies
      run: |
        pip install pytest pytest-mock pytest-cov
    # - name: Start Flask application
    #   run: |
    #     export FLASK_APP=satchecker.py
    #     flask run &
    #   working-directory: src/api
    # - name: Run Celery worker
    #   run: |
    #     celery -A satchecker.celery worker --loglevel INFO &
    #   env:
    #     REDIS_URL: redis://localhost:6379/0
    #   working-directory: api
    - name: Test with pytest
      run: |
        pytest -v
      env:
        REDIS_URL: redis://localhost:6379/0
        PYTHONPATH: src
    - name: TODO to Issue
      uses: alstr/todo-to-issue-action@v4.13.1
      env:
        PROJECTS_SECRET: ${{ secrets.TODO_TO_ISSUE }}
