name: Mirror Wiki to GitHub Wiki

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'dev/wiki/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  mirror-wiki:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Checkout wiki repository
      uses: actions/checkout@v4
      with:
        repository: iausathub/satchecker.wiki
        path: wiki-repo
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Sync wiki files
      run: |
        cd wiki-repo
        # Sync files from dev/wiki to wiki repo
        rsync -av --delete ../dev/wiki/ ./

        # Fail if no wiki files are found
        if [ ! -f "Home.md" ] && [ -z "$(find . -name "*.md" -type f)" ]; then
          echo "Error: No wiki files found in dev/wiki directory"
          exit 1
        fi

    - name: Commit and push changes
      run: |
        cd wiki-repo
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update wiki from dev/wiki directory

        Triggered by commit: ${{ github.sha }}
        Branch: ${{ github.ref_name }}
        Workflow: ${{ github.workflow }}

        Auto-generated by GitHub Actions"
        git push
