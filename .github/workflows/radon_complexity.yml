name: Radon Code Complexity Analysis

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  analyze-complexity:
    name: Analyze Code Complexity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install radon jq

      - name: Run Radon and generate report
        run: |
          echo "## 游빑 Radon Complexity Report" >> $GITHUB_STEP_SUMMARY
          echo "| File | Function | Complexity | Rating |" >> $GITHUB_STEP_SUMMARY
          echo "|------|----------|------------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Run radon complexity analysis, excluding tests/
          radon cc src/api -a -nc --json | jq -r '
            to_entries[] |
            .key as $file |
            .value[] |
            {
              file: $file,
              name: .name,
              complexity: .complexity,
              rating: 
                (if .complexity < 5 then "游릭 A"
                elif .complexity < 10 then "游릭 B"
                elif .complexity < 20 then "游리 C"
                elif .complexity < 30 then "游리 D"
                elif .complexity < 40 then "游댮 E"
                else "游댮 F" end)
            } |
            "| \(.file) | \(.name) | \(.complexity) | \(.rating) |"' >> $GITHUB_STEP_SUMMARY

          
          echo "## 游늵 Maintainability Index Report" >> $GITHUB_STEP_SUMMARY
          echo "| File | Maintainability Index | Rank |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----------------------|------|" >> $GITHUB_STEP_SUMMARY
          
          # Run radon mi analysis, excluding tests/
          radon mi src/api --json | jq -r '
            to_entries[] |
            .key as $file |
            .value |
            {
              file: $file,
              mi: .mi,
              rank: .rank
            } |
            "| \(.file) | \(.mi) | \(.rank) |"' >> $GITHUB_STEP_SUMMARY

      - name: Fail on high complexity (Optional)
        run: |
          MAX_COMPLEXITY=20
          EXIT_CODE=0
          echo "## 游뚿 High Complexity Functions Detected" >> $GITHUB_STEP_SUMMARY
          echo "| File | Function | Complexity |" >> $GITHUB_STEP_SUMMARY
          echo "|------|----------|------------|" >> $GITHUB_STEP_SUMMARY
          radon cc src/api -nc | awk -v max_complexity="$MAX_COMPLEXITY" '
          /[0-9]+ [A-Za-z0-9_]+/ {
            complexity = $1;
            function_name = $2;
            file = $3;
            if (complexity > max_complexity) {
              print "| " file " | " function_name " | " complexity " |";
              EXIT_CODE=1
            }
          }
          END { exit EXIT_CODE }' >> $GITHUB_STEP_SUMMARY
        continue-on-error: false
