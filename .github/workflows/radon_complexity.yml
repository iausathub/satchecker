name: Radon Code Complexity Analysis

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  analyze-complexity:
    name: Analyze Code Complexity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install radon jq

      - name: Run Radon and generate report
        run: |
          echo "## ðŸ§® Radon Complexity Report" >> $GITHUB_STEP_SUMMARY
          echo "| File | Function | Complexity | Rating |" >> $GITHUB_STEP_SUMMARY
          echo "|------|----------|------------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Run radon complexity analysis, excluding tests/
          radon cc src/api -a -nc --json | jq -r '
            to_entries[] | 
            .key as $file | 
            .value[] |
            {
              file: $file,
              name: .name,
              complexity: .complexity,
              rating: 
                (if .complexity < 10 then "ðŸŸ¢ A" 
                elif .complexity < 20 then "ðŸŸ¡ B" 
                else "ðŸ”´ C" end)
            } |
            "| \(.file) | \(.name) | \(.complexity) | \(.rating) |"' >> $GITHUB_STEP_SUMMARY

          
          echo "## ðŸ“Š Maintainability Index Report" >> $GITHUB_STEP_SUMMARY
          echo "| File | Maintainability Index | Rank |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----------------------|------|" >> $GITHUB_STEP_SUMMARY
          
          # Run radon mi analysis, excluding tests/
          radon mi src/api -a -nc --json | jq -r '
            to_entries[] | 
            .key as $file | 
            .value |
            {
              file: $file,
              mi: .mi,
              rank: .rank
            } |
            "| \(.file) | \(.mi) | \(.rank) |"' >> $GITHUB_STEP_SUMMARY

      - name: Fail on high complexity (Optional)
        run: |
          MAX_COMPLEXITY=10
          EXIT_CODE=0
          radon cc src/api -nc | awk -v max_complexity="$MAX_COMPLEXITY" '
          /[0-9]+ [A-Za-z0-9_]+/ {
            complexity = $1;
            if (complexity > max_complexity) {
              print "ðŸš¨ High complexity function detected:", $0;
              EXIT_CODE=1
            }
          }
          END { exit EXIT_CODE }'
        continue-on-error: false


