stages:
  - test
  - build
  - push

include:
  - project: "noirlab/ci-cd-common"
    file:
      # Can't build multi-arch. psutil is not available for arm64.
      - "jobs/build-container-image.tpl.yml"
      - "jobs/k8s-update-tag.tpl.yml"

.test:
  image: python:3.11
  before_script:
    - python -m pip install --upgrade pip
    - pip install pytest pytest-mock
    - pip install -r src/api/requirements.txt;
  working_dir: src
  script:
    - pytest
  artifacts:
    expose_as: "Pytest coverage report"
    paths:
      - htmlcov

# workflow:
#   rules:
#     - if: $CI_PIPELINE_SOURCE == "external_pull_request_event"

####### DEVELOPMENT API #######
Dev API Test:
  extends: .test
  stage: test
  rules:
    # - if: '$CI_PIPELINE_SOURCE == "external_pull_request_event"'
    # - if: ($CI_PIPELINE_SOURCE == "external_pull_request_event" && $CI_COMMIT_BRANCH == "develop")
    - if: $CI_COMMIT_BRANCH == "develop"
      changes:
        paths:
          - "src/api/**/*"

Dev API Build:
  extends: .build_image
  stage: build
  variables:
    REGISTRY_SUBPATH: "api-dev"
    CONTAINERFILE: "Dockerfile"
    CONTAINER_CONTEXT: "src/api"
    ENVIRONMENT: "dev"
  rules:
    - if: $CI_COMMIT_BRANCH == "develop"
      changes:
        paths:
          - "src/api/**/*"

Dev API Push Tag:
  extends: .push_tag
  stage: push
  variables:
    APP_NAME: "itops-cps-satchecker-dev"
  dependencies:
    - Dev API Build
  rules:
    - if: $CI_COMMIT_BRANCH == "develop"
      changes:
        paths:
          - "src/api/**/*"

